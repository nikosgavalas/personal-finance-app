{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'app/main.css' %}">

<h3>Accounts:</h3>

<table>
    <tr>
        <th>Account</th>
        <th>Balance</th>
    </tr>
    {% for account, balance in accounts.items %}
    <tr>
        <td>{{ account }}</td>
        <td>{{ balance  }}</td>
    </tr>
    {% endfor %}
    <tr>
        <td><b>Total</b></td>
        <td>{{ total_balance }}</td>
    </tr>
</table>

<a href="{% url 'app:index' %}">Back</a>
